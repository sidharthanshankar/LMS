{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-block p-3 mb-2">
                            <i class="fas fa-lock fa-2x"></i>
                        </div>
                        <h3 class="fw-bold">Login</h3>
                        <p class="text-muted small">Enter your Unique Account Number</p>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">ACCOUNT NUMBER</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-id-card text-muted"></i></span>
                                <input type="text" name="account_no" class="form-control bg-light border-start-0" placeholder="e.g. STU201" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">PASSWORD</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-key text-muted"></i></span>
                                <input type="password" name="password" class="form-control bg-light border-start-0" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">SIGN IN</button>
                    </form>
                </div>
            </div>
            <p class="text-center mt-4 text-muted small">Forgot password? Contact Librarian.</p>
        </div>
    </div>
</div>
{% endblock %}
